apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: clusters
spec:
  generators:
  - clusters:
      selector:
        matchExpressions:
        - key: akuity.io/argo-cd-cluster-name
          operator: NotIn
          values:
            - in-cluster
  template:
    metadata:
      name: 'cluster-{{name}}'
    spec:
      project: default
      source:
        repoURL: https://github.com/aws-samples/eks-blueprints-add-ons
        targetRevision: HEAD
        path: 'clusters/{{name}}'
        directory:
          recurse: true
          exclude: addons/*
      destination:
        name: '{{name}}'
        namespace: '*'
      syncPolicy:
        automated:
          allowEmpty: true
