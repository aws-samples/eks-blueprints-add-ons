apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-crossplane
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: crossplane
                addonChartNamespace: crossplane-system
                # anything not staging or prod use this version
                addonChartVersion: '1.12.2'
                addonChartRepository: https://charts.crossplane.io/stable
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: enable_crossplane
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '1.12.2'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '1.12.2'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/eks-blueprints-add-ons'
        targetRevision: gitops-bridge-v2
        path: argocd
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          #values: |
          #fileParameters:
          #  - name:
          #    path:
          #parameters
          #valuesObject
      destination:
        namespace: '{{values.addonChartNamespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
