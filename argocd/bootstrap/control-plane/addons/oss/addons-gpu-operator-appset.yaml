apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-gpu-operator
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: gpu-operator
                # anything not staging or prod use this version
                addonChartVersion: v23.3.2
                addonChartRepository: https://nvidia.github.io/gpu-operator
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: enable_gpu_operator
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: v23.3.2
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: v23.3.2
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      ignoreDifferences:
      - group: apps
        kind: DaemonSet
        name: gpu-operator-node-feature-discovery-worker
        jsonPointers:
          - /metadata/annotations
      project: default
      sources:
      - repoURL: https://github.com/csantanapr/eks-blueprints-add-ons
        targetRevision: HEAD
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/argocd/charts/addons/{{values.addonChart}}/values.yaml
          - $values/argocd/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/argocd/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          values: |
            operator:
              defaultRuntime: containerd
      destination:
        namespace: '{{values.addonChart}}'
        name: '{{name}}'
      syncPolicy:
        automated:
          prune: false
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
