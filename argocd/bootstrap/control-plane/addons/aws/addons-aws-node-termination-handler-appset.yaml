apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-node-termination-handler
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: aws-node-termination-handler
                # anything not staging or prod use this version
                addonChartVersion: '0.21.0'
                addonChartRepository: https://aws.github.io/eks-charts
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: enable_aws_node_termination_handler
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '0.21.0'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '0.21.0'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: https://github.com/aws-samples/eks-blueprints-add-ons
        targetRevision: HEAD
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/argocd/charts/addons/{{values.addonChart}}/values.yaml
          - $values/argocd/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/argocd/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          values: |
            awsRegion: {{metadata.annotations.metadata_aws_region}}
            queueURL: {{metadata.annotations.metadata_aws_node_termination_handler_sqs_queue_url}}
            enableSqsTerminationDraining: true
            serviceAccount:
              name: {{metadata.annotations.metadata_aws_node_termination_handler_service_account}}
              annotations:
                eks.amazonaws.com/role-arn: {{metadata.annotations.metadata_aws_node_termination_handler_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.metadata_aws_node_termination_handler_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
