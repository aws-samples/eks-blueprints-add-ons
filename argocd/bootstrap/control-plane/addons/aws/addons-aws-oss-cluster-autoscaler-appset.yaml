apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: addons-aws-cluster-autoscaler
spec:
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - merge:
        mergeKeys:
          - server
        generators:
          - clusters:
              values:
                addonChart: cluster-autoscaler
                # anything not staging or prod use this version
                addonChartVersion: '9.29.0'
                addonChartRepository: https://kubernetes.github.io/autoscaler
              selector:
                matchExpressions:
                - key: akuity.io/argo-cd-cluster-name
                  operator: NotIn
                  values:
                    - in-cluster
                - key: enable_aws_cluster_autoscaler
                  operator: In
                  values:
                    - 'true'
          - clusters:
              selector:
                matchLabels:
                  environment: staging
              values:
                addonChartVersion: '9.29.0'
          - clusters:
              selector:
                matchLabels:
                  environment: prod
              values:
                addonChartVersion: '9.29.0'
  template:
    metadata:
      name: 'addon-{{name}}-{{values.addonChart}}'
    spec:
      project: default
      sources:
      - repoURL: 'https://github.com/csantanapr/eks-blueprints-add-ons'
        targetRevision: gitops-bridge-v2
        path: argocd
        ref: values
      - chart: '{{values.addonChart}}'
        repoURL: '{{values.addonChartRepository}}'
        targetRevision: '{{values.addonChartVersion}}'
        helm:
          releaseName: '{{values.addonChart}}'
          ignoreMissingValueFiles: true
          valueFiles:
          - $values/charts/addons/{{values.addonChart}}/values.yaml
          - $values/environments/{{metadata.labels.environment}}/addons/{{values.addonChart}}/values.yaml
          - $values/clusters/{{name}}/addons/{{values.addonChart}}/values.yaml
          values: |
            image:
              tag: {{metadata.annotations.metadata_aws_cluster_autoscaler_image_tag}}
            awsRegion: {{metadata.annotations.metadata_aws_region}}
            autoDiscovery:
              clusterName: {{metadata.annotations.cluster_name}}
            rbac:
              serviceAccount:
                name: {{metadata.annotations.metadata_aws_cluster_autoscaler_service_account}}
                annotations:
                  eks.amazonaws.com/role-arn: {{metadata.annotations.metadata_aws_cluster_autoscaler_iam_role_arn}}
      destination:
        namespace: '{{metadata.annotations.metadata_aws_cluster_autoscaler_namespace}}'
        name: '{{name}}'
      syncPolicy:
        automated: {}
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true  # Big CRDs.
