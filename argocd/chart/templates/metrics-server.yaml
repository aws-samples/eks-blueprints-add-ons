{{- if .Values.agones.enable -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: metrics-server 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: https://github.com/kcoleman731/argo-add-ons
    path: add-ons/metrics-server
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true    
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m  
{{- end -}}