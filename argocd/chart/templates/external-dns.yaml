{{- if .Values.agones.enable -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: externa-dns
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: https://github.com/kcoleman731/argo-add-ons
    path: add-ons/externa-dns
    targetRevision: HEAD
    helm: 
      parameters:
      - name: external-dns.aws.region
        value: {{ .Values.region }}
      - name: external-dns.zoneIdFilters
        value: {{ .Values.externalDns.zoneIdFilters }}
  destination:
    server: https://kubernetes.default.svc
    namespace: external-dns
  syncPolicy:
    automated:
      prune: true 
    syncOptions:
    - CreateNamespace=true    
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m  
{{- end -}}