{{- if and (.Values.tetrateIstio) (.Values.tetrateIstio.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tetrate-istio
  namespace: {{ .Values.argoNamespace | default "argocd" }}
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: {{ .Values.argoProject | default "default" }}
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/tetrate-istio
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        base:
        {{- toYaml .Values.tetrateIstio.base | nindent 10 }}
        cni:
        {{- toYaml .Values.tetrateIstio.cni | nindent 10 }}
        istiod:
        {{- toYaml .Values.tetrateIstio.istiod | nindent 10 }}
        global:
        {{- toYaml .Values.tetrateIstio.global | nindent 10 }}
  destination:
    server: {{ .Values.destinationServer | default "https://kubernetes.default.svc" }}
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
    syncOptions:
      - CreateNamespace={{ .Values.tetrateIstio.createNamespace }}
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
