{{- if and (.Values.yunikorn) (.Values.yunikorn.enabled) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: yunikorn 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: {{ .Values.repo_url }}
    path: add-ons/yunikorn
    targetRevision: HEAD
    helm:
      parameters:
      - name: yunikorn.global.serviceAccount
        value: {{ .Values.yunikorn.serviceAccountName }}
  destination:
    server: https://kubernetes.default.svc
    namespace: kube-system
  syncPolicy:
    automated:
      prune: true    
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m  
{{- end -}}