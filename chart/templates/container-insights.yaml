{{- if and (.Values.containerInsights) (.Values.containerInsights.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: container-insights
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/container-insights
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        adot-exporter-for-eks-on-ec2:
          {{- .Values.containerInsights | toYaml | nindent 10 }}
  destination:
    server: https://kubernetes.default.svc
    namespace:
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
