{{- if and (.Values.lokiStack) (.Values.lokiStack.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-stack
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/loki-stack
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        loki-stack:
        {{- toYaml .Values.promtail | nindent 10 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: loki-stack
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
