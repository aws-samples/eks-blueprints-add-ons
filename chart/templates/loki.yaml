{{- if and (.Values.loki) (.Values.loki.enable) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: {{ .Values.repoUrl }}
    path: add-ons/loki
    targetRevision: {{ .Values.targetRevision }}
    helm:
      values: |
        loki:
        {{- toYaml .Values.loki | nindent 10 }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.loki.namespace }}
  syncPolicy:
    automated:
      prune: true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
{{- end -}}
