{{- if and (.Values.appmeshController) (.Values.appmeshController.enabled) -}}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: appmesh-controller 
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io    
spec:
  project: default
  source:
    repoURL: {{ .Values.repo_url }}
    path: add-ons/appmesh-controller 
    targetRevision: HEAD
    helm:
      releaseName: ssp
      parameters:
      - name: appmesh-controller.serviceAccount.create
        value: {{ .Values.appmeshController.serviceAccount.create | quote }}
      - name: appmesh-controller.serviceAccount.name
        value: {{ .Values.appmeshController.serviceAccount.name | quote }}
  destination:
    server: https://kubernetes.default.svc
    namespace: appmesh-system
  syncPolicy:
    automated:
      prune: true   
    syncOptions:
    - CreateNamespace=true 
    retry:
      limit: 1
      backoff:
        duration: 5s 
        factor: 2 
        maxDuration: 1m  
{{- end -}}